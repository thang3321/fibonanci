<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        let a = +prompt("Nhập vào một số nguyên dương");
        n1 = 0;
        n2 = 1;
        let result = n1 + n2;
        console.log(result);
        while (result <= a) {
            console.log(result);
            n1 = n2;
            n2 = result;
            result = n1 + n2;
        }


    </script>
</body>

</html>
